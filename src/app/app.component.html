<app-sider *ngIf="global.activeRoute !== 'login' && global.activeRoute !== 'home'"></app-sider>
<app-top-navbar *ngIf="global.activeRoute !== 'login'"></app-top-navbar>
<app-home [hidden]="global.activeRoute!='home'"></app-home>
<app-homedash [hidden]="global.activeRoute!='homedash'"></app-homedash>
<app-login [hidden]="global.activeRoute!='login'"></app-login>
<app-projects [hidden]="global.activeRoute!='projects'"></app-projects>
<app-quotes [hidden]="global.activeRoute!='quotes'"></app-quotes>
<app-settings [hidden]="global.activeRoute!='settings'"></app-settings>
<app-resources [hidden]="global.activeRoute!='resources'"></app-resources>
<app-service [hidden]="global.activeRoute!='service'"></app-service>
